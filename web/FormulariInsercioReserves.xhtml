<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:panel header="Inserció de viatges" style="margin-bottom:10px; background-color: lightblue" >        
                <h:panelGrid columns="3" cellpadding="5">
                   
                    <p:outputLabel for="nif" value="NIF: " style="font-weight: bold"/>
                    <p:inputText id="nif" size="80" value="#{controlador.reservaActual.nif}" />
                    <p:commandButton value="Valida" action="#{controlador.validarNifReserva}" icon="ui-icon-check" />
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel  value="CODI VIATGE: " style="font-weight: bold"/>
                    <p:outputLabel  value="#{controlador.reservaActual.codiViatge} " style="font-weight: bold"/>
                    
                    <p:outputLabel for="placesReservades" value="PLACES RESERVA " style="font-weight: bold"/>
                    <p:inputText id="placesReservades" size="80" value="#{controlador.reservaActual.placesReservades}" />
                </h:panelGrid>
                <h:panelGrid id="panel" columns="2" border="0" cellpadding="10" cellspacing="1">
                    <p:commandButton value="Inserir" action="#{controlador.crearReserva(
                                                               controlador.reservaActual.nif, 
                                                               controlador.reservaActual.codiViatge, 
                                                               controlador.reservaActual.placesReservades)}" 
                                     ajax="false"   icon="ui-icon-check" />
                    <p:commandButton value="Cancel·lar" action="index" icon="ui-icon-cancel" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
