<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head></h:head>
    <h:body>
        <h:form>
            <h3>VIATGES I RESERVES </h3>
            <p:accordionPanel value="#{controlador.llistarViatges()}" var="viatge">
                <p:tab title="Viatge - #{viatge.codi}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="foto: " style="font-weight: bold" />
                        <p:graphicImage value="#{controlador.conversioFoto()}"   height="100" width="180">                       
                            <f:param name="codi" value="#{viatge.codi}"/>
                        </p:graphicImage> 

                        <h:outputText value="tipus: " style="font-weight: bold" />
                        <h:outputText value="#{viatge.tipus}" />

                        <h:outputText value="descripcio: " style="font-weight: bold" />
                        <h:outputText value="#{viatge.descripcio}" />

                        <h:outputText value="data inici: " style="font-weight: bold" />
                        <h:outputText value="#{viatge.datainici}" />

                        <h:outputText value="Data fi:" style="font-weight: bold" />
                        <h:outputText value="#{viatge.datafi}" />

                        <h:outputText value="Places ofertades: " style="font-weight: bold" />
                        <h:outputText value="#{viatge.placesofertades}" />

                        <h:outputText value="Places reservades " style="font-weight: bold" />
                        <h:outputText value="#{viatge.placesreservades}" />


                    </h:panelGrid>
                    <p:dataList value="#{controlador.llistarReservesViatge(viatge.codi)}" var="reserva" >
                        <f:facet name="header">
                            Reserves
                        </f:facet>
                        places reservades = #{reserva.placesreservades}, #{controlador.obtenirUsuari(reserva.reservesPK.nif)}
                    </p:dataList>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </h:body>
</html>
